<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Sign Up Form</title>
			<link rel="stylesheet" href="css/normalize.css">
			<link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="css/site.css">
			
	</head>
	<body>
		<form action="home.html" novalidate>
			<h1>Payment</h1>

			<fieldset>
				<legend><span class="number">1</span>Free</legend>
				<label>Hey, I wanted the free plan!</label>
				<button type="submit">OK..</button>
			</fieldset>

			<fieldset>
				<legend><span class="number">2</span>Paypal</legend>
				<a href="home.html"><img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/checkout-logo-large.png" alt="Check out with PayPal" /></a>
			</fieldset>

			<fieldset>
				<legend><span class="number">3</span>Credit Card</legend>
								<div class="row collapse">
										<div class="small-6 columns">
												<input placeholder="Card number" type="text" name="number">
										</div>
										<div class="small-6 columns">
												<input placeholder="Full name" type="text" name="name">
										</div>
								</div>
								<div class="row collapse">
										<div class="small-3 columns">
												<input placeholder="MM/YY" type="text" name="expiry">
										</div>

										<div class="small-3 columns">
												<input placeholder="CVC" type="text" name="cvc">
										</div>
								</div>
							<button type="submit">Continue</button>
			</fieldset>
		</form>
	</body>
</html>
