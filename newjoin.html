<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Sign Up Form</title>
			<link rel="stylesheet" href="css/normalize.css">
			<link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="css/site.css">
			<link rel="stylesheet" href="css/bootstrap.css">
			<link rel="icon" href="img/favicon.jpg" type="image/jpg" sizes="16x16">
	</head>
	<body>
		<form action="payment.html" novalidate>

			<h1>Sign Up</h1>

			<fieldset>
				<div class="row">
	<div class="col-md-6" style="">
			<div class="form-group">
					<label for="input-text-1">First Name</label>
					<input type="text" class="form-control" id="input-id-1" placeholder="">
			</div>
			<div class="form-group">
					<label for="input-password-1">Enter a Password</label>
					<input type="password" class="form-control" id="input-password-1" placeholder="">
			</div>
			<div class="form-group" style="position: static;">
					<label for="input-id-6">TODO - Captcha</label>
					<input type="text" class="form-control" id="input-id-6" placeholder="">
					<p class="help-block">Enter the text above</p>
			</div>
	</div>
	<div class="col-md-6" style="">
			<div class="form-group" style="position: static;">
					<label for="input-id-5">Last Name</label>
					<input type="text" class="form-control" id="input-id-5">
			</div>
			<div class="form-group" style="position: static;">
					<label for="input-password-2">Confirm Password</label>
					<input type="password" class="form-control" id="input-password-2" placeholder="Password">
			</div>
			<div class="checkbox" style="position: static;">
					<label>
							<input type="checkbox"> <span>I agree to the terms.</span>

					</label>
			</div>
			<div class="form-group" style="padding-right: 20px;">
					<button type="submit" class="btn btn-default">Submit</button>
			</div>
	</div>
</div>
			</fieldset>

			<button type="submit">Payment</button>
		</form>

	</body>
</html>
