			<div class="row clearfix">

            <fieldset>



            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">Username</label>
              <div class="col-md-5">
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="passwordinput">Password Input</label>
              <div class="col-md-5">
                <input id="passwordinput" name="passwordinput" type="password" placeholder="8 - 16 chars" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Prepended checkbox -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="prependedcheckbox">Terms and Conditions</label>
              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-addon">
                      <input type="checkbox">
                  </span>
                  <input id="prependedcheckbox" name="prependedcheckbox" class="form-control" type="text" placeholder="I agree" required="">

            </div>

            </form>

              </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="passwordinput">Confirm Password</label>
              <div class="col-md-5">
