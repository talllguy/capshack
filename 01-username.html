<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
      <nav class="navbar navbar-default navbar-fixed-top"  role="navigation">

              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <li class="active"><a href="#">Join <span class="sr-only">(current)</span></a></li>

              </ul>

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">

			<div class="page-header">
				<h1>
					Join Capshack <small>User Profile Info</small>
				</h1>
			</div>
      <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 25%">
          <span class="sr-only">25% Complete</span>
        </div>
      </div>
			<div class="row clearfix">
				<div class="col-md-6 column">
          <form class="form-horizontal">
            <fieldset>



            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">Username</label>
              <div class="col-md-5">
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="passwordinput">Password Input</label>
              <div class="col-md-5">
                <input id="passwordinput" name="passwordinput" type="password" placeholder="8 - 16 chars" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Prepended checkbox -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="prependedcheckbox">Terms and Conditions</label>
              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-addon">
                      <input type="checkbox">
                  </span>
                  <input id="prependedcheckbox" name="prependedcheckbox" class="form-control" type="text" placeholder="I agree" required="">
                </div>

              </div>
            </div>

            </fieldset>
            </form>

				</div>
				<div class="col-md-6 column">
          <form class="form-horizontal">
            <fieldset>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">Email Address</label>
              <div class="col-md-5">
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="passwordinput">Confirm Password</label>
              <div class="col-md-5">
                <input id="passwordinput" name="passwordinput" type="password" placeholder="8 - 16 chars" class="form-control input-md">

              </div>
            </div>

            <!-- Button -->

            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Click to Continue</label>
              <div class="col-md-4">
                <a href="02-address.html" class="btn btn-primary" role="button">Next</a>
              </div>
            </div>

            </fieldset>
            </form>

				</div>
			</div>
